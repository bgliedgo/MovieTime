{% extends "index.html" %}
{% block body %}
<div class="container">
    <h1>Movie Admin</h1>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Movie ID</th>
            <th>Title</th>
            <th>Release Year</th>
        </tr>
        </thead>
        <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{movie[0]}}</td>
            <td>{{movie[1]}}</td>
            <td>{{movie[2]}}</td>
            <td>
                <form action="/staff/movies/" method="post">
                    <input type="hidden" value="{{movie[0]}}" name="delete">
                    <input class="btn-danger" type="submit" value="DELETE">
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <h3>Add Movie:</h3>
    <form action="/staff/movies/" method="post">
        Title: <input type="text" name="new_title" value="">
        Year: <input type="text" name="new_year" value="">
        <input class="btn-success" type="submit" value="Add">
    </form>
    <h3>Modify Movie:</h3>
    <form action="/staff/movies/" method="post">
        Movie: <select name="edit_id">
            <option value=""></option>
            {% for movie in movies %}
            <option value="{{movie[0]}}">{{movie[1]}}</option>
            {% endfor %}
        </select>
        New Title: <input type="text" name="edit_title" value="">
        New Year: <input type="text" name="edit_year" value="">
        <input class="btn-warning" type="submit" value="Modify">
    </form>
</div>
<br>
<br>
{% endblock %}
